            color: #bfecec;
            font-size: 1rem;

            height: 1.2em;
            background-color: #3cf;
            vertical-align: middle;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

            width: 8px;
            background: #102020;
        }

    // ========== TYPING EFFECT ENGINE ==========
    let currentStep = 0;
    let currentChar = 0;
    let currentLineElement = null;
    let timeoutId = null;

    function clearTimer() {
        if (timeoutId) {
            clearTimeout(timeoutId);
            timeoutId = null;
        }
    }

    function typeNextCharacter() {
        // Jika semua langkah selesai
        if (currentStep >= steps.length) {
            // Tambahkan cursor pada prompt terakhir
            const lastElement = outputDiv.lastElementChild;
            if (lastElement && lastElement.classList.contains('command') && lastElement.textContent === 'root@kali:~# ') {
                lastElement.innerHTML = lastElement.textContent + '<span class="cursor"></span>';
            }
            return;
        }

        const step = steps[currentStep];
        const fullText = step.text;

        // Jika belum ada elemen untuk baris ini, buat elemen <p> baru
        if (!currentLineElement) {
            currentLineElement = document.createElement('p');
            if (step.class) {
                currentLineElement.classList.add(step.class);
            }
            outputDiv.appendChild(currentLineElement);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Jika masih ada karakter yang perlu diketik
        if (currentChar < fullText.length) {
            const nextChar = fullText[currentChar];
            currentLineElement.textContent += nextChar;
            currentChar++;

            // Kecepatan mengetik (acak untuk efek realistis)
            let typingSpeed = 30; // default
            if (step.class === 'command' || step.class === 'target-command') {
                typingSpeed = 40 + Math.floor(Math.random() * 60); // 40-100 ms (lebih lambat untuk perintah)
            } else if (step.class === 'output' || step.class === 'info' || step.class === 'system') {
                typingSpeed = 10 + Math.floor(Math.random() * 30); // 10-40 ms (lebih cepat)
            } else {
                typingSpeed = 15 + Math.floor(Math.random() * 20); // baris biasa
            }

            timeoutId = setTimeout(typeNextCharacter, typingSpeed);
        } else {
            // Baris selesai diketik
            currentChar = 0;
            currentLineElement = null;
            currentStep++;

            // Jeda setelah baris sesuai delay (dari properti delay)
            const delay = step.delay !== undefined ? step.delay : 250;
            timeoutId = setTimeout(typeNextCharacter, delay);
        }
    }

    // Mulai simulasi setelah halaman dimuat
    window.addEventListener('load', () => {
        outputDiv.innerHTML = '';
        // Hapus class cursor-line yang mungkin ada dari CSS (kita pakai .cursor)
        typeNextCharacter();
    });

    window.addEventListener('beforeunload', () => {
        clearTimer();
    });
})();
